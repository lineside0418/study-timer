<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" href="./icons/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        /* --- 基本設定 --- */
        :root {
            --text-color-dark: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #000000;
            --bg-color-light: #ffffff;
            --progress-bg-dark: rgba(255, 255, 255, 0.12);
            --progress-bg-light: rgba(0, 0, 0, 0.06);
            --font-family-en: 'Inter', sans-serif;
            --font-family-ja: 'Noto Sans JP', sans-serif;
            --digit-height: 1.2em;
            --padding-base: 20px; /* 基本の余白を調整 */
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: var(--padding-base); /* 基本の余白を適用 */
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--font-family-ja);
            color: var(--text-color-dark);
            background-color: var(--bg-color-dark);
            transition: background-color 0.3s, color 0.3s;
            display: grid;
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "top-left . top-right"
                ". center ."
                "bottom-left . bottom-right"; /* bottom-rightを追加 */
            align-items: center; /* 縦方向中央揃え */
            justify-content: center; /* 横方向中央揃え */
        }

        body.light-mode {
            color: var(--text-color-light);
            background-color: var(--bg-color-light);
        }

        button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.7;
        }

        /* --- レイアウト要素 --- */
        #clock {
            grid-area: top-left;
            font-family: var(--font-family-en);
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 500;
            justify-self: start; /* 左寄せ */
        }

        .top-right-controls {
            grid-area: top-right;
            justify-self: end; /* 右寄せ */
        }

        .timer-container {
            grid-area: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(10px, 2vh, 15px);
            position: relative;
            z-index: 1;
            transition: gap 0.4s ease;
            max-width: 100%;
            max-height: 100%;
        }

        .bottom-left-controls {
            grid-area: bottom-left;
            justify-self: start; /* 左寄せ */
            align-self: end; /* 下寄せ */
        }

        /* --- 新しい右下エリア --- */
        .bottom-right-controls {
            grid-area: bottom-right;
            justify-self: end; /* 右寄せ */
            align-self: end; /* 下寄せ */
            display: flex;
            align-items: center; /* 縦方向中央揃え */
            justify-content: flex-end; /* 右寄せ */
            gap: 10px; /* アイコンと表示の間のスペース */
            position: relative; /* 相対配置の基準点 */
            /* padding-right: var(--padding-base); */ /* 画面端からの余白 */
        }

        #total-study-time-toggle {
            font-size: clamp(1.3rem, 4vw, 1.8rem); /* 他のアイコンと同じサイズ */
            padding: 5px;
            border-radius: 50%;
            z-index: 2; /* 表示要素より手前にする */
        }

        #total-study-time-display {
            position: absolute;
            right: calc(100% + 10px); /* アイコンの左側に10pxのギャップを持たせる */
            background-color: var(--progress-bg-dark);
            color: var(--text-color-dark);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-family: var(--font-family-en);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            max-width: 0; /* 初期幅0 */
            opacity: 0; /* 初期透明度0 */
            transition: max-width 0.3s ease-out, opacity 0.3s ease-out; /* 幅と透明度のアニメーション */
            transform-origin: right center; /* 右端を基準に伸縮 */
            text-align: right; /* テキストを右揃え */
        }

        #total-study-time-display.show {
            max-width: 200px; /* 表示時の最大幅（調整可能） */
            opacity: 1;
        }

        body.light-mode #total-study-time-display {
            background-color: var(--progress-bg-light);
            color: var(--text-color-light);
        }

        /* --- タイマー表示 (メイン) --- */
        .timer-display-wrapper {
            position: relative;
            padding: clamp(5px, 2vw, 10px) clamp(15px, 5vw, 30px);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            overflow: visible;
        }

        .timer-display-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--progress-bg-dark);
            border-radius: 10px;
            transition: background-color 0.3s;
            z-index: -1;
        }

        body.light-mode .timer-display-wrapper::before {
            background-color: var(--progress-bg-light);
        }

        #timer-display {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 700;
            font-family: var(--font-family-en);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            height: var(--digit-height);
            overflow: hidden;
        }

        #timer-display .digit-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            height: var(--digit-height);
            line-height: var(--digit-height);
            width: 0.6em;
            text-align: center;
        }

        #timer-display .digit-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.4s cubic-bezier(0.64, 0.04, 0.35, 1);
            padding-top: var(--digit-height);
            padding-bottom: var(--digit-height);
            /* ここで初期位置のズレを修正するよ！ */
            /* 0の数字が表示されるように調整 */
            transform: translateY(calc(-1 * (1 + 0) * var(--digit-height))); 
            color: currentColor;
        }

        #timer-display .digit-strip > div {
            height: var(--digit-height);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #timer-display .colon {
            display: inline-block;
            margin: 0 0.1em;
            height: var(--digit-height);
            line-height: var(--digit-height);
            position: relative;
            top: 0;
        }

        /* --- 操作ボタン & 時間設定 --- */
        .timer-controls {
            gap: clamp(10px, 3vw, 20px);
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .time-settings {
            transition: opacity 0.4s ease, visibility 0.4s ease, max-height 0.4s ease-in-out, margin 0.4s ease;
            max-height: 100px;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 15px);
            margin-top: clamp(5px, 2vh, 10px);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .timer-controls button {
            font-size: clamp(1.8rem, 6vw, 2.2rem);
        }

        .time-settings label {
            font-weight: 500;
        }
        .time-settings input {
            width: clamp(50px, 15vw, 70px);
            padding: clamp(6px, 1.5vw, 8px);
            font-size: inherit;
            text-align: center;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            border-radius: 6px;
            font-family: var(--font-family-en);
        }

        #timer-display.resting {
            color: #3cb371;
        }

        body.light-mode .time-settings input {
            border-color: rgba(0, 0, 0, 0.2);
        }

        /* --- 右上：モード切替 --- */
        #mode-toggle {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
        }

        /* --- 左下：環境音ボタン --- */
        #rain-sound-toggle {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
        }

        /* --- 集中モード用のスタイル --- */
        body.timer-running-mode .time-settings {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            max-height: 0;
            margin: 0;
        }

        /* --- 通知バナー --- */
        .notification-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .notification-banner.show {
            opacity: 1;
            transform: translateX(0);
        }

        body.light-mode .notification-banner {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* --- 雨のアニメーション --- */
        #rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none; /* クリックイベントを透過 */
            z-index: 0; /* 他のコンテンツの下に配置 */
            opacity: 0; /* 初期は非表示 */
            transition: opacity 0.5s ease-in-out;
        }

        #rain-container.show {
            opacity: 0.6; /* 雨の濃度（調整可能） */
        }

        .raindrop {
            position: absolute;
            background-color: rgba(173, 216, 230, 0.8); /* 薄い水色 */
            width: 1px; /* 雨粒の幅 */
            height: 10px; /* 雨粒の長さ */
            opacity: 0; /* 初期は透明 */
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1; /* 徐々に表示 */
            }
            90% {
                opacity: 1; /* ほとんどの時間を表示状態に */
            }
            100% {
                transform: translateY(110vh) translateX(50px); /* 画面下まで落ちて少し横に流れる */
                opacity: 0;
            }
        }

        /* --- レスポンシブ対応 --- */
        @media (max-width: 768px) {
            body {
                padding: calc(var(--padding-base) * 0.75); /* スマホでの余白を調整 */
            }
            #clock {
                font-size: clamp(1.2rem, 4vw, 1.8rem); /* スマホでの時計サイズ */
            }
            #mode-toggle, #total-study-time-toggle, #rain-sound-toggle {
                font-size: clamp(1.5rem, 5vw, 2rem); /* スマホでのアイコンサイズ */
            }
            #total-study-time-display {
                font-size: clamp(0.7rem, 2.5vw, 0.9rem);
                right: calc(100% + 8px); /* スマホでのアイコン左側からのギャップ */
            }
            .raindrop { /* スマホでは雨粒を細かくする */
                width: 0.8px;
                height: 8px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: calc(var(--padding-base) * 0.5); /* 横長画面ではさらに余白を小さく */
                grid-template-rows: auto 1fr;
                grid-template-areas:
                    "top-left center top-right"
                    "bottom-left center bottom-right"; /* 横長画面のレイアウトを調整 */
                align-items: center; /* 縦中央揃え */
            }
            .timer-container {
                gap: clamp(5px, 1.5vh, 10px);
            }
            .timer-display-wrapper {
                padding: clamp(3px, 1vw, 5px) clamp(10px, 3vw, 15px);
            }
            #timer-display {
                font-size: clamp(2.5rem, 8vw, 5rem);
            }
            .time-settings {
                margin-top: clamp(2px, 1vh, 5px);
                gap: clamp(5px, 1.5vw, 10px);
            }
            .timer-controls button {
                font-size: clamp(1.3rem, 4vw, 1.8rem);
            }
            #clock, #mode-toggle, #rain-sound-toggle, #total-study-time-toggle {
                font-size: clamp(1rem, 3vw, 1.3rem); /* 横長画面でのアイコンサイズ */
            }
            #total-study-time-display {
                font-size: clamp(0.6rem, 2vw, 0.8rem);
                right: calc(100% + 5px); /* 横長画面でのアイコン左側からのギャップ */
            }
            .raindrop { /* 横長画面では雨粒を調整 */
                height: 7px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div id="clock"></div>

    <div class="top-right-controls">
        <button id="mode-toggle" title="モード切替"><i class="ri-sun-line"></i></button>
    </div>

    <div class="timer-container">
        <div class="timer-display-wrapper">
            <div id="timer-display"></div>
        </div>

        <div class="timer-controls">
            <button id="start-pause" title="開始/一時停止"><i class="ri-play-circle-line"></i></button>
            <button id="reset" title="リセット"><i class="ri-restart-line"></i></button>
        </div>

        <div class="time-settings">
            <label for="study-time-input">集中</label>
            <input type="number" id="study-time-input" value="25" min="1">
            <span>分</span>
            <label for="break-time-input" style="margin-left: 10px;">休憩</label>
            <input type="number" id="break-time-input" value="5" min="1">
            <span>分</span>
        </div>
    </div>

    <div class="bottom-left-controls">
        <button id="rain-sound-toggle" title="雨の音をオン/オフ"><i class="ri-contrast-drop-line"></i></button>
        <audio id="rain-audio" src="./sounds/rain.mp3" loop></audio>
    </div>

    <div class="bottom-right-controls">
        <div id="total-study-time-display"></div>
        <button id="total-study-time-toggle" title="今日の集中時間"><i class="ri-time-line"></i></button>
    </div>

    <div class="notification-banner" id="notification-banner"></div>

    <div id="rain-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            // --- 要素の取得 ---
            const clockEl = getEl('clock');
            const modeToggleBtn = getEl('mode-toggle');
            const timerDisplay = getEl('timer-display');
            const startPauseBtn = getEl('start-pause');
            const resetBtn = getEl('reset');
            const studyTimeInput = getEl('study-time-input');
            const breakTimeInput = getEl('break-time-input');
            const notificationBanner = getEl('notification-banner');
            const rainSoundToggleBtn = getEl('rain-sound-toggle');
            const rainAudio = getEl('rain-audio');
            const totalStudyTimeToggleBtn = getEl('total-study-time-toggle'); // 新しいボタン
            const totalStudyTimeDisplay = getEl('total-study-time-display'); // 新しい表示要素
            const rainContainer = getEl('rain-container'); // 雨アニメーションコンテナ

            // --- 状態変数 ---
            let timerInterval;
            let currentMode = 'study';
            let totalSeconds = parseInt(studyTimeInput.value) * 60;
            let isTimerRunning = false;
            const originalTitle = document.title;
            let wakeLock = null;
            let isRainSoundPlaying = false;
            let currentDayTotalStudySeconds = 0; // 今日の合計集中時間（秒）
            let lastStartTime = null; // 最後にタイマーが開始された時刻
            let isTotalTimeVisible = false; // 合計時間表示の状態

            // --- 通知関連 ---
            const showNotification = (message, duration = 3000) => {
                notificationBanner.textContent = message;
                notificationBanner.classList.add('show');
                setTimeout(() => {
                    notificationBanner.classList.remove('show');
                }, duration);
            };

            // --- Wake Lock API (スリープ制御) ---
            const requestWakeLock = async () => {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock = await navigator.wakeLock.request('screen');
                        wakeLock.addEventListener('release', () => console.log('Wake Lock released'));
                    }
                } catch (err) {
                    console.error('Wake Lock failed:', err);
                }
            };

            const releaseWakeLock = () => {
                if (wakeLock) {
                    wakeLock.release();
                    wakeLock = null;
                }
            };

            // --- 音声生成関数 ---
            const playBeep = (frequency = 800, duration = 200) => {
                if (!window.AudioContext && !window.webkitAudioContext) return;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            };

            // --- localStorage関数 ---
            const getTodayKey = () => {
                const today = new Date();
                return `focusTimer_totalStudy_${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
            };

            const saveTotalStudyTime = () => {
                localStorage.setItem(getTodayKey(), currentDayTotalStudySeconds.toString());
            };

            const loadTotalStudyTime = () => {
                const savedTime = localStorage.getItem(getTodayKey());
                currentDayTotalStudySeconds = savedTime ? parseInt(savedTime) : 0;
            };

            const saveToStorage = () => {
                localStorage.setItem('focusTimer', JSON.stringify({
                    studyTime: parseInt(studyTimeInput.value),
                    breakTime: parseInt(breakTimeInput.value),
                    lightMode: document.body.classList.contains('light-mode'),
                    isRainSoundPlaying: isRainSoundPlaying
                }));
            };

            const loadFromStorage = () => {
                const saved = localStorage.getItem('focusTimer');
                if (saved) {
                    const data = JSON.parse(saved);
                    studyTimeInput.value = data.studyTime || 25;
                    breakTimeInput.value = data.breakTime || 5;
                    if (data.lightMode) {
                        document.body.classList.add('light-mode');
                        modeToggleBtn.innerHTML = '<i class="ri-moon-line"></i>';
                    }
                    // 雨の音の状態を読み込み、アニメーションも連動させる
                    if (data.isRainSoundPlaying) {
                        isRainSoundPlaying = true;
                        rainSoundToggleBtn.innerHTML = '<i class="ri-contrast-drop-fill"></i>';
                        rainAudio.play().catch(e => console.error("雨の音を自動再生できませんでした: ", e));
                        rainContainer.classList.add('show'); // アニメーション表示
                    } else {
                        rainContainer.classList.remove('show'); // アニメーション非表示
                    }
                }
                loadTotalStudyTime(); // 合計勉強時間も読み込む
                resetTimer(false);
            };

            // --- UI更新 ---
            const updateUIForTimerState = () => {
                document.body.classList.toggle('timer-running-mode', isTimerRunning);
                startPauseBtn.innerHTML = isTimerRunning ? '<i class="ri-pause-circle-line"></i>' : '<i class="ri-play-circle-line"></i>';
            };

            // --- 時計 ---
            const updateClock = () => {
                const now = new Date();
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                clockEl.textContent = `${h}:${m}`;
            };
            setInterval(updateClock, 1000);
            updateClock();

            // --- 数字リール構造の作成 (汎用関数) ---
            const createDigitStructure = (targetElement, initialDisplayString) => {
                targetElement.innerHTML = '';
                for (const char of initialDisplayString) {
                    if (char === ':') {
                        const colon = document.createElement('span');
                        colon.className = 'colon';
                        colon.textContent = ':';
                        targetElement.appendChild(colon);
                    } else {
                        const container = document.createElement('div');
                        container.className = 'digit-container';
                        const digitStrip = document.createElement('div');
                        digitStrip.className = 'digit-strip';
                        for (let d = 0; d <= 9; d++) {
                            const digitDiv = document.createElement('div');
                            digitDiv.textContent = d;
                            digitStrip.appendChild(digitDiv);
                        }
                        container.appendChild(digitStrip);
                        targetElement.appendChild(container);
                        const initialDigit = parseInt(char);
                        if (!isNaN(initialDigit)) {
                            digitStrip.style.transform = `translateY(calc(-1 * (1 + ${initialDigit}) * var(--digit-height)))`;
                        }
                    }
                }
            };

            // --- タイマー表示更新 ---
            const updateTimerDisplay = () => {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const displayString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.title = `${displayString} - ${originalTitle}`;

                const mainDigitContainers = timerDisplay.querySelectorAll('.digit-container');
                let mainStripIndex = 0;
                for (const char of displayString) {
                    if (char === ':') continue;
                    const newDigit = parseInt(char);
                    if (!isNaN(newDigit) && mainDigitContainers[mainStripIndex]) {
                        const digitStrip = mainDigitContainers[mainStripIndex].querySelector('.digit-strip');
                        if (digitStrip) {
                             digitStrip.style.transform = `translateY(calc(-1 * (1 + ${newDigit}) * var(--digit-height)))`;
                        }
                    }
                    mainStripIndex++;
                }
            };

            // --- 合計集中時間表示更新 ---
            const updateTotalStudyTimeDisplay = () => {
                const hours = Math.floor(currentDayTotalStudySeconds / 3600);
                const minutes = Math.floor((currentDayTotalStudySeconds % 3600) / 60);
                const seconds = currentDayTotalStudySeconds % 60;

                let displayStr = '';
                if (hours > 0) {
                    displayStr += `${hours}時間`;
                }
                if (minutes > 0 || hours > 0) {
                    displayStr += `${minutes}分`;
                }
                displayStr += `${seconds}秒`;

                if (currentDayTotalStudySeconds === 0) {
                    displayStr = '0秒';
                }

                totalStudyTimeDisplay.textContent = `今日の集中: ${displayStr}`;
            };

            const toggleTotalTimeDisplay = () => {
                isTotalTimeVisible = !isTotalTimeVisible;
                totalStudyTimeDisplay.classList.toggle('show', isTotalTimeVisible);
                if (isTotalTimeVisible) {
                    updateTotalStudyTimeDisplay();
                }
            };

            // --- タイマー本体 ---
            const startTimer = () => {
                if (isTimerRunning) return;
                isTimerRunning = true;
                updateUIForTimerState();
                requestWakeLock();
                if (currentMode === 'study') {
                    lastStartTime = Date.now();
                }

                timerInterval = setInterval(() => {
                    totalSeconds--;
                    updateTimerDisplay();

                    if (currentMode === 'study') {
                        currentDayTotalStudySeconds++;
                        saveTotalStudyTime();
                        if (isTotalTimeVisible) {
                            updateTotalStudyTimeDisplay();
                        }
                    }

                    if (totalSeconds <= 4 && totalSeconds >= 1) playBeep(1000, 150);
                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false; // ★ ここにisTimerRunningをfalseにする行を追加！
                        setTimeout(() => playBeep(600, 800), 200);
                        switchMode();
                    }
                }, 1000);
            };

            const pauseTimer = () => {
                clearInterval(timerInterval);
                isTimerRunning = false;
                releaseWakeLock();
                updateUIForTimerState();
                if (currentMode === 'study' && lastStartTime) { 
                    saveTotalStudyTime();
                    if (isTotalTimeVisible) {
                        updateTotalStudyTimeDisplay();
                    }
                }
            };

            const resetTimer = (playAnimation = true) => {
                pauseTimer();
                currentMode = 'study';
                totalSeconds = parseInt(studyTimeInput.value) * 60 || 0;

                const displayString = String(Math.floor(totalSeconds / 60)).padStart(2, '0') + ':' + String(totalSeconds % 60).padStart(2, '0');
                createDigitStructure(timerDisplay, displayString);
                updateTimerDisplay();
                timerDisplay.classList.remove('resting');
                lastStartTime = null;
            };

            const switchMode = () => {
                if (currentMode === 'study' && lastStartTime) {
                    saveTotalStudyTime();
                    if (isTotalTimeVisible) {
                        updateTotalStudyTimeDisplay();
                    }
                }

                currentMode = (currentMode === 'study') ? 'break' : 'study';
                totalSeconds = parseInt(currentMode === 'study' ? studyTimeInput.value : breakTimeInput.value) * 60 || 0;

                const displayString = String(Math.floor(totalSeconds / 60)).padStart(2, '0') + ':' + String(totalSeconds % 60).padStart(2, '0');
                createDigitStructure(timerDisplay, displayString);
                updateTimerDisplay();

                timerDisplay.classList.toggle('resting', currentMode === 'break');

                if (currentMode === 'study') {
                    lastStartTime = Date.now();
                } else {
                    lastStartTime = null;
                }
                startTimer();
            };

            // --- 雨アニメーション関連 ---
            const MAX_RAINDROPS = 100; // ★同時に表示する雨粒の最大数（調整可能）

            const createRaindrop = () => {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                // 画面の横幅全体からランダムな位置に配置
                drop.style.left = `${Math.random() * 100}vw`;
                // ランダムなアニメーションの速さ
                drop.style.animationDuration = `${Math.random() * 0.8 + 0.7}s`; // 0.7sから1.5s
                // ランダムなアニメーションの遅延
                drop.style.animationDelay = `${Math.random() * 5}s`; // 0sから5sの遅延
                rainContainer.appendChild(drop);

                // ★ 最大数を超えたら、一番古い雨粒を削除
                if (rainContainer.children.length > MAX_RAINDROPS) {
                    rainContainer.removeChild(rainContainer.children[0]);
                }
            };

            let rainAnimationInterval;
            const startRainAnimation = () => {
                if (!rainAnimationInterval) {
                    // 最初にある程度の雨粒を生成 (MAX_RAINDROPSの半数程度を初期生成)
                    for (let i = 0; i < MAX_RAINDROPS / 2; i++) { 
                        createRaindrop();
                    }
                    // その後、定期的に新しい雨粒を生成
                    rainAnimationInterval = setInterval(createRaindrop, 100); // 100msごとに1つ生成
                    rainContainer.classList.add('show');
                }
            };

            const stopRainAnimation = () => {
                clearInterval(rainAnimationInterval);
                rainAnimationInterval = null;
                rainContainer.classList.remove('show');
                // 既存の雨粒を全て削除
                rainContainer.innerHTML = '';
            };


            // --- 環境音の切り替え関数 ---
            const toggleRainSound = () => {
                if (isRainSoundPlaying) {
                    rainAudio.pause();
                    isRainSoundPlaying = false;
                    rainSoundToggleBtn.innerHTML = '<i class="ri-contrast-drop-line"></i>';
                    stopRainAnimation(); // アニメーション停止
                    showNotification('雨の音をオフにしたよ！', 2000);
                } else {
                    rainAudio.play().catch(e => {
                        console.error("雨の音を再生できなかったよ: ", e);
                        showNotification('ごめんね、雨の音を再生できなかったよ…', 3000);
                        isRainSoundPlaying = false; // 再生失敗時は状態を戻す
                        return; // 失敗時はアニメーションも開始しない
                    });
                    isRainSoundPlaying = true;
                    rainSoundToggleBtn.innerHTML = '<i class="ri-contrast-drop-fill"></i>';
                    startRainAnimation(); // アニメーション開始
                    showNotification('雨の音をオンにしたよ！', 2000);
                }
                saveToStorage();
            };

            // 日付が変わったときに合計時間をリセットする処理
            const checkAndResetDailyTotal = () => {
                const lastDateKey = localStorage.getItem('lastAccessDate');
                const todayKey = getTodayKey();

                if (lastDateKey !== todayKey) {
                    currentDayTotalStudySeconds = 0;
                    saveTotalStudyTime();
                    localStorage.setItem('lastAccessDate', todayKey);
                }
                updateTotalStudyTimeDisplay();
            };

            // --- イベントリスナー ---
            startPauseBtn.addEventListener('click', () => isTimerRunning ? pauseTimer() : startTimer());
            resetBtn.addEventListener('click', () => resetTimer(true));

            const handleTimeInputChange = () => {
                if (!isTimerRunning) resetTimer(false);
                saveToStorage();
            };
            studyTimeInput.addEventListener('change', handleTimeInputChange);
            breakTimeInput.addEventListener('change', handleTimeInputChange);

            modeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                modeToggleBtn.innerHTML = document.body.classList.contains('light-mode') ? '<i class="ri-moon-line"></i>' : '<i class="ri-sun-line"></i>';
                saveToStorage();
            });

            rainSoundToggleBtn.addEventListener('click', toggleRainSound);

            totalStudyTimeToggleBtn.addEventListener('click', toggleTotalTimeDisplay);

            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isTimerRunning) {
                    showNotification('タイマーがバックグラウンドで実行中です', 5000);
                }
                if (!document.hidden && isTimerRunning) {
                    requestWakeLock();
                }
            });

            window.addEventListener('beforeunload', releaseWakeLock);

            // --- キーボードイベントリスナーの追加 ---
            document.addEventListener('keydown', (e) => {
                if (document.activeElement === studyTimeInput || document.activeElement === breakTimeInput) {
                    return;
                }

                if (e.code === 'Space') {
                    e.preventDefault();
                    isTimerRunning ? pauseTimer() : startTimer();
                } else if (e.code === 'KeyR') {
                    e.preventDefault();
                    resetTimer(true);
                }
            });

            // --- 初期化 ---
            checkAndResetDailyTotal();
            loadFromStorage();
        });
    </script>
</body>
