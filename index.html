<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" href="./icons/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        /* --- 基本設定 --- */
        :root {
            --text-color-dark: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #000000;
            --bg-color-light: #ffffff;
            --progress-bg-dark: rgba(255, 255, 255, 0.1);
            --progress-bg-light: rgba(0, 0, 0, 0.08);
            --font-family-en: 'Inter', sans-serif;
            --font-family-ja: 'Noto Sans JP', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            font-family: var(--font-family-ja);
            color: var(--text-color-dark);
            background-color: var(--bg-color-dark);
            transition: background-color 0.3s, color 0.3s;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "clock . top-right"
                ". center ."
                ". . .";
            align-items: center;
        }

        body.light-mode {
            color: var(--text-color-light);
            background-color: var(--bg-color-light);
        }

        button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.7;
        }

        /* --- レイアウト要素 --- */
        #clock {
            grid-area: clock;
            font-family: var(--font-family-en);
            font-size: clamp(1.2rem, 3vw, 1.75rem);
            font-weight: 500;
        }

        .top-right-controls {
            grid-area: top-right;
            justify-self: end;
        }

        .timer-container {
            grid-area: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(15px, 3vh, 20px);
        }
        
        /* --- タイマー表示 --- */
        .timer-display-wrapper {
            position: relative;
            padding: 10px 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-display-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--progress-bg-dark);
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        body.light-mode .timer-display-wrapper::before {
            background-color: var(--progress-bg-light);
        }

        #timer-display {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            font-family: var(--font-family-en);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        /* 数字のスライドアニメーション */
        .digit-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            height: 1.2em;
            line-height: 1.2;
            width: 0.6em; /* 数字の幅を調整 */
            text-align: center; /* 数字を中央揃え */
        }

        .digit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .digit.slide-out {
            transform: translateY(100%);
        }

        .digit.slide-in {
            transform: translateY(-100%);
        }

        .digit.active {
            transform: translateY(0);
        }

        .colon {
            display: inline-block;
            margin: 0 0.1em;
        }

        /* --- 操作ボタン --- */
        .timer-controls {
            display: flex;
            gap: 20px;
        }
        .timer-controls button {
            font-size: clamp(2rem, 7vw, 2.5rem);
        }
        
        /* --- 時間設定 --- */
        .time-settings {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-settings label {
            font-weight: 500;
        }
        .time-settings input {
            width: 70px;
            padding: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            text-align: center;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            border-radius: 6px;
            font-family: var(--font-family-en);
        }

        #timer-display.resting {
            color: #3cb371;
        }

        body.light-mode .time-settings input {
            border-color: rgba(0, 0, 0, 0.2);
        }

        /* --- 右上：モード切替 --- */
        #mode-toggle {
            font-size: clamp(1.5rem, 4vw, 1.75rem);
        }

        /* 通知バナー */
        .notification-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .notification-banner.show {
            opacity: 1;
            transform: translateX(0);
        }

        body.light-mode .notification-banner {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* --- レスポンシブ対応 --- */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                grid-template-rows: auto 1fr;
                grid-template-areas:
                    "clock clock top-right"
                    "center center center";
            }

            .timer-display-wrapper {
                padding: 8px 20px;
            }

            .time-settings {
                gap: 10px;
            }

            .time-settings input {
                width: 60px;
                padding: 6px;
            }

            .notification-banner {
                top: 10px;
                right: 10px;
                left: 10px;
                right: 10px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 8px;
                grid-template-rows: auto 1fr;
                grid-template-areas:
                    "clock center top-right"
                    ". center .";
            }

            .timer-container {
                gap: 10px;
            }

            .timer-display-wrapper {
                padding: 5px 15px;
            }

            .time-settings {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body class="dark-mode">

    <div id="clock"></div>

    <div class="top-right-controls">
        <button id="mode-toggle" title="モード切替"><i class="ri-sun-line"></i></button>
    </div>

    <div class="timer-container">
        <div class="timer-display-wrapper">
            <div id="timer-display">25:00</div>
        </div>
        
        <div class="timer-controls">
            <button id="start-pause" title="開始/一時停止"><i class="ri-play-circle-line"></i></button>
            <button id="reset" title="リセット"><i class="ri-restart-line"></i></button>
        </div>

        <div class="time-settings">
            <label for="study-time-input">集中</label>
            <input type="number" id="study-time-input" value="25" min="1">
            <span>分</span>
            <label for="break-time-input" style="margin-left: 10px;">休憩</label>
            <input type="number" id="break-time-input" value="5" min="1">
            <span>分</span>
        </div>
    </div>

    <div class="notification-banner" id="notification-banner"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            // --- 要素の取得 ---
            const clockEl = getEl('clock');
            const modeToggleBtn = getEl('mode-toggle');
            const timerDisplay = getEl('timer-display');
            const startPauseBtn = getEl('start-pause');
            const resetBtn = getEl('reset');
            const studyTimeInput = getEl('study-time-input');
            const breakTimeInput = getEl('break-time-input');
            const notificationBanner = getEl('notification-banner');

            // --- 状態変数 ---
            let timerInterval;
            let currentMode = 'study';
            let totalSeconds = parseInt(studyTimeInput.value) * 60;
            let initialDuration = totalSeconds; 
            let isTimerRunning = false;
            const originalTitle = document.title;
            let previousDisplay = ''; // 数字のアニメーション用
            let wakeLock = null;

            // --- 通知関連 ---
            const showNotification = (message, duration = 3000) => {
                notificationBanner.textContent = message;
                notificationBanner.classList.add('show');
                setTimeout(() => {
                    notificationBanner.classList.remove('show');
                }, duration);
            };

            // --- プッシュ通知の許可要求 ---
            const requestNotificationPermission = async () => {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        showNotification('通知が有効になりました');
                    }
                }
            };

            // --- Wake Lock API (スリープ制御) ---
            const requestWakeLock = async () => {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock = await navigator.wakeLock.request('screen');
                        showNotification('画面スリープを無効にしました');
                        
                        wakeLock.addEventListener('release', () => {
                            console.log('Wake Lock released');
                        });
                    } else {
                        showNotification('このブラウザではスリープ制御に対応していません');
                    }
                } catch (err) {
                    console.error('Wake Lock failed:', err);
                }
            };

            const releaseWakeLock = () => {
                if (wakeLock) {
                    wakeLock.release();
                    wakeLock = null;
                    showNotification('画面スリープを有効にしました');
                }
            };

            // --- 音声生成関数 ---
            const playBeep = (frequency = 800, duration = 200) => {
                if (!window.AudioContext && !window.webkitAudioContext) return;
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            };

            // --- localStorage関数 ---
            const saveToStorage = () => {
                const data = {
                    studyTime: parseInt(studyTimeInput.value),
                    breakTime: parseInt(breakTimeInput.value),
                    currentMode: currentMode,
                    totalSeconds: totalSeconds,
                    isTimerRunning: isTimerRunning,
                    lightMode: document.body.classList.contains('light-mode')
                };
                localStorage.setItem('focusTimer', JSON.stringify(data));
            };

            const loadFromStorage = () => {
                const saved = localStorage.getItem('focusTimer');
                if (saved) {
                    const data = JSON.parse(saved);
                    studyTimeInput.value = data.studyTime || 25;
                    breakTimeInput.value = data.breakTime || 5;
                    currentMode = data.currentMode || 'study';
                    totalSeconds = data.totalSeconds || (parseInt(studyTimeInput.value) * 60);
                    
                    if (data.lightMode) {
                        document.body.classList.add('light-mode');
                        modeToggleBtn.innerHTML = '<i class="ri-moon-line"></i>';
                    }
                    
                    initialDuration = totalSeconds;
                    updateTimerDisplay();
                    
                    // 休憩モードの場合は色を変更
                    if (currentMode === 'break') {
                        timerDisplay.classList.add('resting');
                    }
                }
            };

            // --- 時計 ---
            const updateClock = () => {
                const now = new Date();
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                clockEl.textContent = `${h}:${m}`;
            };
            setInterval(updateClock, 1000);
            updateClock();

            // --- 数字構造の作成 (数字アニメーション用) ---
            const createDigitStructure = (displayString) => {
                timerDisplay.innerHTML = '';
                
                for (let i = 0; i < displayString.length; i++) {
                    const char = displayString[i];
                    
                    if (char === ':') {
                        const colon = document.createElement('span');
                        colon.className = 'colon';
                        colon.textContent = ':';
                        timerDisplay.appendChild(colon);
                    } else {
                        const digitContainer = document.createElement('div');
                        digitContainer.className = 'digit-container';
                        
                        const digit = document.createElement('div');
                        digit.className = 'digit active';
                        digit.textContent = char;
                        
                        digitContainer.appendChild(digit);
                        timerDisplay.appendChild(digitContainer);
                    }
                }
            };

            // --- 数字のアニメーション (数字アニメーション用) ---
            const animateDigit = (container, oldChar, newChar) => {
                const oldDigit = container.querySelector('.digit.active');
                if (!oldDigit) return;

                const newDigit = document.createElement('div');
                newDigit.className = 'digit slide-in';
                newDigit.textContent = newChar;
                
                container.appendChild(newDigit);
                
                setTimeout(() => {
                    oldDigit.classList.remove('active');
                    oldDigit.classList.add('slide-out');
                    newDigit.classList.remove('slide-in');
                    newDigit.classList.add('active');
                }, 10);
                
                setTimeout(() => {
                    if (oldDigit.parentNode) {
                        oldDigit.remove();
                    }
                }, 350);
            };

            // --- タイマー表示更新 ---
            const updateTimerDisplay = () => {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const displayString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (previousDisplay === '') {
                    // 初回表示時のみ、数字構造を生成
                    createDigitStructure(displayString);
                    previousDisplay = displayString;
                } else if (previousDisplay !== displayString) {
                    const digitContainers = timerDisplay.querySelectorAll('.digit-container');
                    let digitIndex = 0;
                    
                    for (let i = 0; i < displayString.length; i++) {
                        const char = displayString[i];
                        
                        if (char !== ':') {
                            const oldChar = previousDisplay[i];
                            if (oldChar !== char && digitContainers[digitIndex]) {
                                animateDigit(digitContainers[digitIndex], oldChar, char);
                            }
                            digitIndex++;
                        }
                    }
                    
                    previousDisplay = displayString;
                }

                document.title = `${displayString} - ${originalTitle}`;
            };

            // --- タイマー本体 ---
            const startTimer = () => {
                if (isTimerRunning) return;
                isTimerRunning = true;
                initialDuration = totalSeconds > 0 ? totalSeconds : (
                    currentMode === 'study' ? parseInt(studyTimeInput.value) : parseInt(breakTimeInput.value)
                ) * 60 || 0;

                startPauseBtn.innerHTML = '<i class="ri-pause-circle-line"></i>';
                
                // Wake Lock を取得
                requestWakeLock();
                
                saveToStorage();

                timerInterval = setInterval(() => {
                    totalSeconds--;
                    updateTimerDisplay();
                    saveToStorage();

                    // カウントダウン音（残り4,3,2,1秒）
                    if (totalSeconds <= 4 && totalSeconds >= 1) {
                        playBeep(1000, 150);
                    }

                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        releaseWakeLock();
                        
                        // 0秒の音
                        
                        // 次のモードへ移行時の長い音
                        setTimeout(() => {
                            playBeep(600, 800);
                        }, 200);
                        
                        // プッシュ通知
                        if ('Notification' in window && Notification.permission === 'granted') {
                            const message = currentMode === 'study' ? '集中時間終了！休憩時間です' : '休憩時間終了！集中時間です';
                            new Notification('Focus Timer', { body: message });
                        }
                        
                        switchMode();
                    }
                }, 1000);
            };

            const pauseTimer = () => {
                clearInterval(timerInterval);
                isTimerRunning = false;
                startPauseBtn.innerHTML = '<i class="ri-play-circle-line"></i>';
                releaseWakeLock();
                saveToStorage();
            };
            
            const resetTimer = () => {
                pauseTimer();
                currentMode = 'study';
                totalSeconds = parseInt(studyTimeInput.value) * 60 || 0;
                initialDuration = totalSeconds;
                previousDisplay = ''; // アニメーションのためリセット
                updateTimerDisplay();
                timerDisplay.classList.remove('resting');
                saveToStorage();
            };

            const switchMode = () => {
                currentMode = (currentMode === 'study') ? 'break' : 'study';
                totalSeconds = parseInt(
                    currentMode === 'study' ? studyTimeInput.value : breakTimeInput.value
                ) * 60 || 0;

                initialDuration = totalSeconds;
                previousDisplay = ''; // アニメーションのためリセット
                createDigitStructure('00:00'); // モード切替時に00:00から表示を始める
                updateTimerDisplay();

                // タイマー色の切り替え
                if (currentMode === 'break') {
                    timerDisplay.classList.add('resting');
                } else {
                    timerDisplay.classList.remove('resting');
                }

                saveToStorage();
                startTimer();
            };

            // --- イベントリスナー ---
            startPauseBtn.addEventListener('click', () => {
                if (!isTimerRunning) {
                    requestNotificationPermission();
                }
                isTimerRunning ? pauseTimer() : startTimer();
            });

            resetBtn.addEventListener('click', resetTimer);

            studyTimeInput.addEventListener('input', () => {
                if (!isTimerRunning && currentMode === 'study') {
                    totalSeconds = parseInt(studyTimeInput.value) * 60 || 0;
                    initialDuration = totalSeconds;
                    previousDisplay = ''; // アニメーションのためリセット
                    updateTimerDisplay();
                }
                saveToStorage();
            });

            breakTimeInput.addEventListener('input', () => {
                if (!isTimerRunning && currentMode === 'break') {
                    totalSeconds = parseInt(breakTimeInput.value) * 60 || 0;
                    initialDuration = totalSeconds;
                    previousDisplay = ''; // アニメーションのためリセット
                    updateTimerDisplay();
                }
                saveToStorage();
            });

            modeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const isLight = document.body.classList.contains('light-mode');
                modeToggleBtn.innerHTML = isLight ? '<i class="ri-moon-line"></i>' : '<i class="ri-sun-line"></i>';
                saveToStorage();
            });

            // --- ページの可視性変更時の処理 ---
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isTimerRunning) {
                    showNotification('タイマーがバックグラウンドで実行中です', 5000);
                }
            });

            // --- ページ離脱時の保存 ---
            window.addEventListener('beforeunload', () => {
                saveToStorage();
                releaseWakeLock();
            });

            // --- 初期化 ---
            loadFromStorage();
            updateTimerDisplay();
        });
    </script>
</body>
</html>
