<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" href="./icons/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        /* --- 基本設定 --- */
        :root {
            --text-color-dark: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #000000;
            --bg-color-light: #ffffff;
            --progress-bg-dark: rgba(255, 255, 255, 0.1);
            --progress-bg-light: rgba(0, 0, 0, 0.08);
            --font-family-en: 'Inter', sans-serif;
            --font-family-ja: 'Noto Sans JP', sans-serif;
            /* 数字1つ分の高さをCSS変数で定義 */
            --digit-height: 1.2em; /* .digit-containerのheightと同じ */
            /* --bg-digit-height: 1.2em; これは使わないのでコメントアウト */
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            font-family: var(--font-family-ja);
            color: var(--text-color-dark);
            background-color: var(--bg-color-dark);
            transition: background-color 0.3s, color 0.3s;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "clock . top-right"
                ". center ."
                ". . .";
            align-items: center;
        }

        body.light-mode {
            color: var(--text-color-light);
            background-color: var(--bg-color-light);
        }

        button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.7;
        }

        /* --- 背景リール (これは先生のリクエスト外なので、コメントアウトしたままにしておくね) --- */

            position: fixed;
            top: 50%;

        /* --- レイアウト要素 --- */
        #clock {
            grid-area: clock;
            font-family: var(--font-family-en);
            font-size: clamp(1.2rem, 3vw, 1.75rem);
            font-weight: 500;
        }

        .top-right-controls {
            grid-area: top-right;
            justify-self: end;
        }

        .timer-container {
            grid-area: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(15px, 3vh, 20px);
            position: relative;
            z-index: 1;
        }
        
        /* --- タイマー表示 (メイン) --- */
        .timer-display-wrapper {
            position: relative;
            padding: 10px 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* ここにマスクを適用！ */
            /* グラデーションマスクを適用 */
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            /* リールが見切れるようにoverflowはvisibleのまま */
            overflow: visible; /* リールがはみ出すのを許容 */
        }

        .timer-display-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--progress-bg-dark);
            border-radius: 10px;
            transition: background-color 0.3s;
            z-index: -1; /* メインタイマーの数字より奥に */
        }

        body.light-mode .timer-display-wrapper::before {
            background-color: var(--progress-bg-light);
        }

        #timer-display {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            font-family: var(--font-family-en);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            /* 高さを明示的に設定（数字1つ分） */
            height: var(--digit-height);
            /* overflowをhiddenに戻す */
            overflow: hidden; 
        }
        
        /* メインリール内の数字コンテナとストリップ */
        #timer-display .digit-container {
            position: relative;
            display: inline-block;
            /* overflow: hidden; これを残す！ */
            overflow: hidden; 
            height: var(--digit-height); /* 数字1つ分の高さ */
            line-height: var(--digit-height);
            width: 0.6em; /* 数字の幅を調整 */
            text-align: center; /* 数字を中央揃え */
        }

        #timer-display .digit-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.4s cubic-bezier(0.64, 0.04, 0.35, 1); /* リールの動き */
            /* ここで上下にパディングを追加して、上下の数字がはみ出すようにする */
            padding-top: var(--digit-height); 
            padding-bottom: var(--digit-height);
            /* 初期位置を調整して、数字の中心が中央に来るように */
            transform: translateY(calc(-1 * var(--digit-height))); /* 1つ上の数字が見えるように */
            color: currentColor; /* 各数字の色を親から継承させる */
        }

        #timer-display .digit-strip > div {
            height: var(--digit-height); /* 各数字の高さ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #timer-display .colon {
            display: inline-block;
            margin: 0 0.1em;
            height: var(--digit-height);
            line-height: var(--digit-height);
            /* コロンも縦に並んだ数字と位置を合わせる */
            position: relative;
            top: 0; /* digit-stripのpadding-topを考慮 */
        }

        /* --- 操作ボタン --- */
        .timer-controls {
            display: flex;
            gap: 20px;
        }
        .timer-controls button {
            font-size: clamp(2rem, 7vw, 2.5rem);
        }
        
        /* --- 時間設定 --- */
        .time-settings {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-settings label {
            font-weight: 500;
        }
        .time-settings input {
            width: 70px;
            padding: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            text-align: center;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            border-radius: 6px;
            font-family: var(--font-family-en);
        }

        #timer-display.resting {
            color: #3cb371;
        }

        body.light-mode .time-settings input {
            border-color: rgba(0, 0, 0, 0.2);
        }

        /* --- 右上：モード切替 --- */
        #mode-toggle {
            font-size: clamp(1.5rem, 4vw, 1.75rem);
        }

        /* 通知バナー */
        .notification-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .notification-banner.show {
            opacity: 1;
            transform: translateX(0);
        }

        body.light-mode .notification-banner {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* --- レスポンシブ対応 --- */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                grid-template-rows: auto 1fr;
                grid-template-areas:
                    "clock clock top-right"
                    "center center center";
            }

            .timer-display-wrapper {
                padding: 8px 20px;
            }

            .time-settings {
                gap: 10px;
            }

            .time-settings input {
                width: 60px;
                padding: 6px;
            }

            .notification-banner {
                top: 10px;
                right: 10px;
                left: 10px;
                right: 10px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 8px;
                grid-template-rows: auto 1fr;
                grid-template-areas:
                    "clock center top-right"
                    ". center .";
            }

            .timer-container {
                gap: 10px;
            }

            .timer-display-wrapper {
                padding: 5px 15px;
            }

            .time-settings {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div id="clock"></div>

    <div class="top-right-controls">
        <button id="mode-toggle" title="モード切替"><i class="ri-sun-line"></i></button>
    </div>

    <div class="timer-container">
        <div class="timer-display-wrapper">
            <div id="timer-display"></div>
        </div>
        
        <div class="timer-controls">
            <button id="start-pause" title="開始/一時停止"><i class="ri-play-circle-line"></i></button>
            <button id="reset" title="リセット"><i class="ri-restart-line"></i></button>
        </div>

        <div class="time-settings">
            <label for="study-time-input">集中</label>
            <input type="number" id="study-time-input" value="25" min="1">
            <span>分</span>
            <label for="break-time-input" style="margin-left: 10px;">休憩</label>
            <input type="number" id="break-time-input" value="5" min="1">
            <span>分</span>
        </div>
    </div>

    <div class="notification-banner" id="notification-banner"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            // --- 要素の取得 ---
            const clockEl = getEl('clock');
            const modeToggleBtn = getEl('mode-toggle');
            const timerDisplay = getEl('timer-display');
            const startPauseBtn = getEl('start-pause');
            const resetBtn = getEl('reset');
            const studyTimeInput = getEl('study-time-input');
            const breakTimeInput = getEl('break-time-input');
            const notificationBanner = getEl('notification-banner');

            // --- 状態変数 ---
            let timerInterval;
            let currentMode = 'study';
            let totalSeconds = parseInt(studyTimeInput.value) * 60;
            let initialDuration = totalSeconds; 
            let isTimerRunning = false;
            const originalTitle = document.title;
            let wakeLock = null;

            // --- 通知関連 ---
            const showNotification = (message, duration = 3000) => {
                notificationBanner.textContent = message;
                notificationBanner.classList.add('show');
                setTimeout(() => {
                    notificationBanner.classList.remove('show');
                }, duration);
            };

            // --- Wake Lock API (スリープ制御) ---
            const requestWakeLock = async () => {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock = await navigator.wakeLock.request('screen');
                        showNotification('画面スリープを無効にしました');
                        
                        wakeLock.addEventListener('release', () => {
                            console.log('Wake Lock released');
                        });
                    } else {
                        showNotification('このブラウザではスリープ制御に対応していません');
                    }
                } catch (err) {
                    console.error('Wake Lock failed:', err);
                }
            };

            const releaseWakeLock = () => {
                if (wakeLock) {
                    wakeLock.release();
                    wakeLock = null;
                    showNotification('画面スリープを有効にしました');
                }
            };

            // --- 音声生成関数 ---
            const playBeep = (frequency = 800, duration = 200) => {
                if (!window.AudioContext && !window.webkitAudioContext) return;
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            };

            // --- localStorage関数 ---
            const saveToStorage = () => {
                const data = {
                    studyTime: parseInt(studyTimeInput.value),
                    breakTime: parseInt(breakTimeInput.value),
                    currentMode: currentMode,
                    totalSeconds: totalSeconds,
                    isTimerRunning: isTimerRunning,
                    lightMode: document.body.classList.contains('light-mode')
                };
                localStorage.setItem('focusTimer', JSON.stringify(data));
            };

            const loadFromStorage = () => {
                const saved = localStorage.getItem('focusTimer');
                if (saved) {
                    const data = JSON.parse(saved);
                    studyTimeInput.value = data.studyTime || 25;
                    breakTimeInput.value = data.breakTime || 5;
                    currentMode = data.currentMode || 'study';
                    totalSeconds = data.totalSeconds || (parseInt(studyTimeInput.value) * 60);
                    
                    if (data.lightMode) {
                        document.body.classList.add('light-mode');
                        modeToggleBtn.innerHTML = '<i class="ri-moon-line"></i>';
                    }
                    
                    initialDuration = totalSeconds;
                    // updateTimerDisplay() は createDigitStructure の後で呼ぶ
                }
            };

            // --- 時計 ---
            const updateClock = () => {
                const now = new Date();
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                clockEl.textContent = `${h}:${m}`;
            };
            setInterval(updateClock, 1000);
            updateClock();

            // --- 数字リール構造の作成 (汎用関数) ---
            const createDigitStructure = (targetElement, initialDisplayString, digitHeightVar = '--digit-height') => {
                targetElement.innerHTML = ''; // 既存の数字表示をクリア

                // targetElementのfontSizeを正確に取得するために一時的なdivを使用
                const tempDiv = document.createElement('div');
                tempDiv.style.visibility = 'hidden';
                tempDiv.style.position = 'absolute';
                tempDiv.style.fontSize = getComputedStyle(targetElement).fontSize;
                document.body.appendChild(tempDiv);
                const computedFontSize = parseFloat(getComputedStyle(tempDiv).fontSize);
                document.body.removeChild(tempDiv);
                
                // digit-stripがpadding-top/bottomを持つので、
                // digit-containerのheightはそのままdigit-heightに設定
                const digitHeight = parseFloat(getComputedStyle(document.documentElement).getPropertyValue(digitHeightVar)) * computedFontSize;
                
                for (let i = 0; i < initialDisplayString.length; i++) {
                    const char = initialDisplayString[i];
                    if (char === ':') {
                        const colon = document.createElement('span');
                        colon.className = 'colon';
                        colon.textContent = ':';
                        targetElement.appendChild(colon);
                    } else {
                        const container = document.createElement('div');
                        container.className = 'digit-container';

                        const digitStrip = document.createElement('div');
                        digitStrip.className = 'digit-strip';

                        // 0から9までの数字をリールに追加
                        for (let d = 0; d <= 9; d++) {
                            const digitDiv = document.createElement('div');
                            digitDiv.textContent = d;
                            digitStrip.appendChild(digitDiv);
                        }
                        
                        container.appendChild(digitStrip);
                        targetElement.appendChild(container);

                        // 初期表示の数字にリールを合わせる
                        const initialDigit = parseInt(char);
                        if (!isNaN(initialDigit)) {
                            // padding-topを考慮して初期位置を調整
                            // CSSで`transform: translateY(calc(-1 * var(--digit-height)));`を設定済みなので、
                            // ここでは`initialDigit`の分だけ上に移動させる
                            digitStrip.style.transform = `translateY(calc(-1 * var(--digit-height) - ${initialDigit * digitHeight}px))`;
                        }
                    }
                }
            };

            // --- タイマー表示更新 ---
            const updateTimerDisplay = () => {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const displayString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                const mainDigitStrips = timerDisplay.querySelectorAll('.digit-strip');
                const mainDigitHeight = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--digit-height')) * parseFloat(getComputedStyle(timerDisplay).fontSize);
                let mainStripIndex = 0;
                for (let i = 0; i < displayString.length; i++) {
                    const char = displayString[i];
                    if (char === ':') continue;

                    const newDigit = parseInt(char);
                    if (!isNaN(newDigit) && mainDigitStrips[mainStripIndex]) {
                        // padding-topを考慮して新しい数字の位置に移動
                        mainDigitStrips[mainStripIndex].style.transform = `translateY(calc(-1 * var(--digit-height) - ${newDigit * mainDigitHeight}px))`;
                    }
                    mainStripIndex++;
                }

                document.title = `${displayString} - ${originalTitle}`;
            };

            // --- タイマー本体 ---
            const startTimer = () => {
                if (isTimerRunning) return;
                isTimerRunning = true;
                initialDuration = totalSeconds > 0 ? totalSeconds : (
                    currentMode === 'study' ? parseInt(studyTimeInput.value) : parseInt(breakTimeInput.value)
                ) * 60 || 0;

                startPauseBtn.innerHTML = '<i class="ri-pause-circle-line"></i>';
                
                requestWakeLock();
                saveToStorage();

                timerInterval = setInterval(() => {
                    totalSeconds--;
                    updateTimerDisplay();
                    saveToStorage();

                    if (totalSeconds <= 4 && totalSeconds >= 1) {
                        playBeep(1000, 150);
                    }

                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        releaseWakeLock();
                        
                        setTimeout(() => {
                            playBeep(600, 800);
                        }, 200);
                        
                        switchMode();
                    }
                }, 1000);
            };

            const pauseTimer = () => {
                clearInterval(timerInterval);
                isTimerRunning = false;
                startPauseBtn.innerHTML = '<i class="ri-play-circle-line"></i>';
                releaseWakeLock();
                saveToStorage();
            };
            
            const resetTimer = () => {
                pauseTimer();
                currentMode = 'study';
                totalSeconds = parseInt(studyTimeInput.value) * 60 || 0;
                initialDuration = totalSeconds;
                const displayString = String(Math.floor(totalSeconds / 60)).padStart(2, '0') + ':' + String(totalSeconds % 60).padStart(2, '0');
                
                createDigitStructure(timerDisplay, displayString, '--digit-height');
                updateTimerDisplay(); // 初期表示を更新
                timerDisplay.classList.remove('resting');
                saveToStorage();
            };

            const switchMode = () => {
                currentMode = (currentMode === 'study') ? 'break' : 'study';
                totalSeconds = parseInt(
                    currentMode === 'study' ? studyTimeInput.value : breakTimeInput.value
                ) * 60 || 0;

                initialDuration = totalSeconds;
                const displayString = String(Math.floor(totalSeconds / 60)).padStart(2, '0') + ':' + String(totalSeconds % 60).padStart(2, '0');
                
                createDigitStructure(timerDisplay, displayString, '--digit-height');
                updateTimerDisplay(); // 初期表示を更新

                if (currentMode === 'break') {
                    timerDisplay.classList.add('resting');
                } else {
                    timerDisplay.classList.remove('resting');
                }

                saveToStorage();
                startTimer();
            };

            // --- イベントリスナー ---
            startPauseBtn.addEventListener('click', () => {
                isTimerRunning ? pauseTimer() : startTimer();
            });

            resetBtn.addEventListener('click', resetTimer);

            studyTimeInput.addEventListener('input', () => {
                if (!isTimerRunning && currentMode === 'study') {
                    totalSeconds = parseInt(studyTimeInput.value) * 60 || 0;
                    initialDuration = totalSeconds;
                    const displayString = String(Math.floor(totalSeconds / 60)).padStart(2, '0') + ':' + String(totalSeconds % 60).padStart(2, '0');
                    
                    createDigitStructure(timerDisplay, displayString, '--digit-height');
                    updateTimerDisplay();
                }
                saveToStorage();
            });

            breakTimeInput.addEventListener('input', () => {
                if (!isTimerRunning && currentMode === 'break') {
                    totalSeconds = parseInt(breakTimeInput.value) * 60 || 0;
                    initialDuration = totalSeconds;
                    const displayString = String(Math.floor(totalSeconds / 60)).padStart(2, '0') + ':' + String(totalSeconds % 60).padStart(2, '0');
                    
                    createDigitStructure(timerDisplay, displayString, '--digit-height');
                    updateTimerDisplay();
                }
                saveToStorage();
            });

            modeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const isLight = document.body.classList.contains('light-mode');
                modeToggleBtn.innerHTML = isLight ? '<i class="ri-moon-line"></i>' : '<i class="ri-sun-line"></i>';
                saveToStorage();
            });

            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isTimerRunning) {
                    showNotification('タイマーがバックグラウンドで実行中です', 5000);
                }
            });

            window.addEventListener('beforeunload', () => {
                saveToStorage();
                releaseWakeLock();
            });

            // --- 初期化 ---
            loadFromStorage();
            const initialDisplayString = String(Math.floor(totalSeconds / 60)).padStart(2, '0') + ':' + String(totalSeconds % 60).padStart(2, '0');
            createDigitStructure(timerDisplay, initialDisplayString, '--digit-height');
            updateTimerDisplay();
        });
    </script>
</body>
