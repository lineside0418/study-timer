<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        /* --- Âü∫Êú¨Ë®≠ÂÆö --- */
        :root {
            --text-color-dark: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #000000;
            --bg-color-light: #ffffff;
            --progress-bg-dark: rgba(255, 255, 255, 0.1);
            --progress-bg-light: rgba(0, 0, 0, 0.08);
            --font-family-en: 'Inter', sans-serif;
            --font-family-ja: 'Noto Sans JP', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--font-family-ja);
            color: var(--text-color-dark);
            background-color: var(--bg-color-dark);
            transition: background-color 0.3s, color 0.3s;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "clock . top-right"
                ". center ."
                ". . .";
            align-items: center;
        }

        body.light-mode {
            color: var(--text-color-light);
            background-color: var(--bg-color-light);
        }

        button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.7;
        }

        /* --- „É¨„Ç§„Ç¢„Ç¶„ÉàË¶ÅÁ¥† --- */
        #clock {
            grid-area: clock;
            font-family: var(--font-family-en);
            font-size: 1.75rem;
            font-weight: 500;
        }

        .top-right-controls {
            grid-area: top-right;
            justify-self: end;
        }

        .timer-container {
            grid-area: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        /* --- „Çø„Ç§„Éû„ÉºË°®Á§∫„Å®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ --- */
        .timer-display-wrapper {
            position: relative;
            padding: 10px 30px;
            border-radius: 10px;
        }

        .timer-display-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--progress-bg-dark);
            border-radius: 10px;
            transition: width 1s linear, background-color 0.3s;
        }

        body.light-mode .timer-display-wrapper::before {
            background-color: var(--progress-bg-light);
        }

        #timer-display {
            font-size: 10rem;
            font-weight: 700;
            font-family: var(--font-family-en);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        /* Êï∞Â≠ó„ÅÆ„Çπ„É©„Ç§„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .digit-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            height: 1.2em;
            line-height: 1.2;
            width: 0.6em;
        }

        .digit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .digit.slide-out {
            transform: translateY(100%);
        }

        .digit.slide-in {
            transform: translateY(-100%);
        }

        .digit.active {
            transform: translateY(0);
        }

        .colon {
            display: inline-block;
            margin: 0 0.1em;
        }

        /* --- Êìç‰Ωú„Éú„Çø„É≥ --- */
        .timer-controls {
            display: flex;
            gap: 20px;
        }
        .timer-controls button {
            font-size: 2.5rem;
        }
        
        /* --- ÊôÇÈñìË®≠ÂÆö --- */
        .time-settings {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 1rem;
        }
        .time-settings label {
            font-weight: 500;
        }
        .time-settings input {
            width: 70px;
            padding: 8px;
            font-size: 1rem;
            text-align: center;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            border-radius: 6px;
            font-family: var(--font-family-en);
        }

        #timer-display.resting {
        color: #3cb371;
        }

        
        body.light-mode .time-settings input {
            border-color: rgba(0, 0, 0, 0.2);
        }

        /* --- Âè≥‰∏äÔºö„É¢„Éº„ÉâÂàáÊõø --- */
        #mode-toggle {
            font-size: 1.75rem;
        }

        /* „É¢„Éº„Éâ„ÉÅ„Çß„É≥„Ç∏ÊôÇ„ÅÆ„Éï„Çß„Éº„Éâ+„Çπ„Ç±„Éº„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .mode-transition {
        animation: fadeScale 0.4s ease;
        }

        @keyframes fadeScale {
        0% {
            opacity: 0;
            transform: scale(0.95);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
        }


    </style>
</head>
<body class="dark-mode">

    <div id="clock"></div>

    <div class="top-right-controls">
        <button id="mode-toggle" title="„É¢„Éº„ÉâÂàáÊõø"><i class="ri-sun-line"></i></button>
    </div>

    <div class="timer-container">
        <div class="timer-display-wrapper">
            <div id="timer-display">25:00</div>
        </div>
        
        <div class="timer-controls">
            <button id="start-pause" title="ÈñãÂßã/‰∏ÄÊôÇÂÅúÊ≠¢"><i class="ri-play-circle-line"></i></button>
            <button id="reset" title="„É™„Çª„ÉÉ„Éà"><i class="ri-restart-line"></i></button>
        </div>

        <div class="time-settings">
            <label for="study-time-input">ÈõÜ‰∏≠</label>
            <input type="number" id="study-time-input" value="25" min="1">
            <span>ÂàÜ</span>
            <label for="break-time-input" style="margin-left: 10px;">‰ºëÊÜ©</label>
            <input type="number" id="break-time-input" value="5" min="1">
            <span>ÂàÜ</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            // --- Ë¶ÅÁ¥†„ÅÆÂèñÂæó ---
            const clockEl = getEl('clock');
            const modeToggleBtn = getEl('mode-toggle');
            const timerDisplay = getEl('timer-display');
            const startPauseBtn = getEl('start-pause');
            const resetBtn = getEl('reset');
            const studyTimeInput = getEl('study-time-input');
            const breakTimeInput = getEl('break-time-input');
            const progressBar = document.querySelector('.timer-display-wrapper');

            // --- Áä∂ÊÖãÂ§âÊï∞ ---
            let timerInterval;
            let currentMode = 'study';
            let totalSeconds = parseInt(studyTimeInput.value) * 60;
            let initialDuration = totalSeconds;
            let isTimerRunning = false;
            const originalTitle = document.title;
            let previousDisplay = '';

            // --- ÊôÇË®à ---
            const updateClock = () => {
                const now = new Date();
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                clockEl.textContent = `${h}:${m}`;
            };
            setInterval(updateClock, 1000);
            updateClock();

            // --- Êï∞Â≠óÊßãÈÄ†„ÅÆ‰ΩúÊàê ---
            const createDigitStructure = (displayString) => {
                timerDisplay.innerHTML = '';
                
                for (let i = 0; i < displayString.length; i++) {
                    const char = displayString[i];
                    
                    if (char === ':') {
                        const colon = document.createElement('span');
                        colon.className = 'colon';
                        colon.textContent = ':';
                        timerDisplay.appendChild(colon);
                    } else {
                        const digitContainer = document.createElement('div');
                        digitContainer.className = 'digit-container';
                        
                        const digit = document.createElement('div');
                        digit.className = 'digit active';
                        digit.textContent = char;
                        
                        digitContainer.appendChild(digit);
                        timerDisplay.appendChild(digitContainer);
                    }
                }
            };

            // --- Êï∞Â≠ó„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ ---
            const animateDigit = (container, oldChar, newChar) => {
                const oldDigit = container.querySelector('.digit.active');
                if (!oldDigit) return;

                const newDigit = document.createElement('div');
                newDigit.className = 'digit slide-in';
                newDigit.textContent = newChar;
                
                container.appendChild(newDigit);
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßãÔºàÂ∞ë„ÅóÈÅÖÂª∂„ÇíÂÖ•„Çå„Å¶Á¢∫ÂÆü„Å´ÈÅ©Áî®Ôºâ
                setTimeout(() => {
                    // Âè§„ÅÑÊï∞Â≠ó„Çí‰∏ã„Å´„Çπ„É©„Ç§„Éâ„Ç¢„Ç¶„Éà
                    oldDigit.classList.remove('active');
                    oldDigit.classList.add('slide-out');
                    
                    // Êñ∞„Åó„ÅÑÊï∞Â≠ó„Çí‰∏≠Â§Æ„Å´„Çπ„É©„Ç§„Éâ„Ç§„É≥
                    newDigit.classList.remove('slide-in');
                    newDigit.classList.add('active');
                }, 10);
                
                // Âè§„ÅÑÊï∞Â≠ó„ÇíÂâäÈô§
                setTimeout(() => {
                    if (oldDigit.parentNode) {
                        oldDigit.remove();
                    }
                }, 350);
            };

            // --- „Çø„Ç§„Éû„ÉºË°®Á§∫Êõ¥Êñ∞ ---
            const updateTimerDisplay = () => {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const displayString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                // ÂàùÂõûË°®Á§∫„ÅÆÂ†¥Âêà
                if (previousDisplay === '') {
                    createDigitStructure(displayString);
                    previousDisplay = displayString;
                } else if (previousDisplay !== displayString) {
                    // Â§âÊõ¥„Åå„ÅÇ„Å£„ÅüÂ†¥Âêà„ÅÆ„Åø„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    const digitContainers = timerDisplay.querySelectorAll('.digit-container');
                    let digitIndex = 0;
                    
                    for (let i = 0; i < displayString.length; i++) {
                        const char = displayString[i];
                        
                        if (char !== ':') {
                            const oldChar = previousDisplay[i];
                            if (oldChar !== char && digitContainers[digitIndex]) {
                                animateDigit(digitContainers[digitIndex], oldChar, char);
                            }
                            digitIndex++;
                        }
                    }
                    
                    previousDisplay = displayString;
                }

                document.title = `${displayString} - ${originalTitle}`;
            };

            // --- „Çø„Ç§„Éû„ÉºÊú¨‰Ωì ---
            const startTimer = () => {
                if (isTimerRunning) return;
                isTimerRunning = true;
                initialDuration = totalSeconds > 0 ? totalSeconds : (
                    currentMode === 'study' ? parseInt(studyTimeInput.value) : parseInt(breakTimeInput.value)
                ) * 60 || 0;

                startPauseBtn.innerHTML = '<i class="ri-pause-circle-line"></i>';

                timerInterval = setInterval(() => {
                    totalSeconds--;
                    updateTimerDisplay();

                    if (totalSeconds < 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_593d059032.mp3').play();
                        switchMode(); // Ëá™Âãï„ÅßÊ¨°„É¢„Éº„Éâ„Å´ÁßªË°å
                    }
                }, 1000);
            };

            
            const pauseTimer = () => {
                clearInterval(timerInterval);
                isTimerRunning = false;
                startPauseBtn.innerHTML = '<i class="ri-play-circle-line"></i>';
            };
            
            const resetTimer = () => {
                pauseTimer();
                currentMode = 'study';
                totalSeconds = parseInt(studyTimeInput.value) * 60 || 0;
                initialDuration = totalSeconds;
                previousDisplay = '';
                updateTimerDisplay();
            };

            const switchMode = () => {
                currentMode = (currentMode === 'study') ? 'break' : 'study';
                totalSeconds = parseInt(
                    currentMode === 'study' ? studyTimeInput.value : breakTimeInput.value
                ) * 60 || 0;

                initialDuration = totalSeconds;
                previousDisplay = ''; // ÈáçË§áÈò≤Ê≠¢„ÅÆ„Åü„ÇÅ„É™„Çª„ÉÉ„Éà
                createDigitStructure('00:00'); // Âè§„ÅÑÊßãÈÄ†„Çí„ÇØ„É™„Ç¢„Åó„Å¶ÂÜçÊèèÁîª
                updateTimerDisplay();

                // üåü „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ËøΩÂä†„Åì„Åì
                timerDisplay.classList.add('mode-transition');
                setTimeout(() => {
                    timerDisplay.classList.remove('mode-transition');
                }, 400);

                // „Çø„Ç§„Éû„ÉºËâ≤„ÅÆÂàá„ÇäÊõø„Åà
                if (currentMode === 'break') {
                    timerDisplay.classList.add('resting');
                } else {
                    timerDisplay.classList.remove('resting');
                }

                // Ê¨°„ÅÆ„É¢„Éº„Éâ„ÅÆ„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„ÇíÈñãÂßã
                startTimer();
            };


            // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
            startPauseBtn.addEventListener('click', () => {
                isTimerRunning ? pauseTimer() : startTimer();
            });

            resetBtn.addEventListener('click', resetTimer);

            studyTimeInput.addEventListener('input', () => {
                if (!isTimerRunning && currentMode === 'study') {
                    totalSeconds = parseInt(studyTimeInput.value) * 60 || 0;
                    initialDuration = totalSeconds;
                    previousDisplay = '';
                    updateTimerDisplay();
                }
            });

            breakTimeInput.addEventListener('input', () => {
                 if (!isTimerRunning && currentMode === 'break') {
                    totalSeconds = parseInt(breakTimeInput.value) * 60 || 0;
                    initialDuration = totalSeconds;
                    previousDisplay = '';
                    updateTimerDisplay();
                }
            });

            modeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const isLight = document.body.classList.contains('light-mode');
                modeToggleBtn.innerHTML = isLight ? '<i class="ri-moon-line"></i>' : '<i class="ri-sun-line"></i>';
            });
            
            // --- ÂàùÊúüÂåñ ---
            updateTimerDisplay();
        });
    </script>
</body>
</html>
